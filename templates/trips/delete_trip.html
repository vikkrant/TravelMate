{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="mb-4">Delete Trip</h1>
                    <p class="lead">Are you sure you want to delete this trip?</p>
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ trip.destination }}</h5>
                            <p class="card-text">
                                <i class="fas fa-calendar-alt me-2"></i>
                                {{ trip.start_date|date:"M d, Y" }} - {{ trip.end_date|date:"M d, Y" }}
                            </p>
                        </div>
                    </div>
                    <form method="post" action="{% url 'trips:delete_trip' trip.id %}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Delete Trip</button>
                            <a href="{% url 'trips:my_trips' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
